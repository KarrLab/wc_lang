[wc_lang]
    EXTRACELLULAR_COMPARTMENT_ID = 'e'

    [[io]]
        strict = True

    [[dfba]]
        exchange_reaction_id_template = '__dfba_ex_{}_{}_{}'
        exchange_reaction_name_template = 'dFBA exchange ({}, {}, {})'
        flux_min_bound_reversible = -1000
        flux_min_bound_irreversible = 0
        flux_max_bound = 1000
        ex_flux_bound_carbon = 1.000e-6 # M s^-1
        ex_flux_bound_no_carbon = 1.667e-6 # M s^-1

    [[validation]]
        validate_element_charge_balance = True
